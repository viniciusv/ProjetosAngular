<h5>*ngIf</h5>


<div *ngIf="cursos.length > 0">Lista de cursos aqui </div>

<div *ngIf="cursos.length == 0">Não existem cursos para serem listados. </div>

<div *ngIf="mostrarCursos">Lista de cursos aqui </div>

<div *ngIf="!mostrarCursos">Não existem cursos para serem listados. </div>

<button (click)="onMostrarCursos()">mostrar cursos</button>

<h4>Hidden como alternativa</h4>

<div [hidden]="!mostrarCursos">Lista de cursos</div>
<div [hidden]="mostrarCursos">não existem Lista de cursos</div>
